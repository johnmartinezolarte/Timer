<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <p class="title">TIMER</p>
        <div class="container">
            <div class="container_left">
                <label class="text_time" for="time">Set the time in seconds:</label>
                <input id="time" type="number">
                <button class="start" type="button">START</button>
                <button class="restart" type="button">RESTART</button>
            </div>
            <div class="container_right">
                <img src="./images/hourglass_full.jpg" alt="" class="hourglass">
                <div class="display_time"></div>
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">Coded by <a href="#">&#169 John Martinez</a>.</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
